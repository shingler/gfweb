<!-- 面包屑导航 -->
<ol class="breadcrumb" style="width: 95%; margin: 0 auto">
    {% for item in breadcrumb %}
        {% if item.active %}
        <li class="active">{{item.label}}</li>
        {% else %}
        <li><a href="{% url item.url_name item.param %}">{{item.label}}</a></li>
        {% endif %}
    {% endfor %}
</ol>
