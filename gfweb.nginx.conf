server {
        listen       8000;
        server_name  localhost;

        location / {
            include  uwsgi_params;
            uwsgi_pass  127.0.0.1:9090;
            uwsgi_param UWSGI_SCRIPT gfweb.wsgi;
            uwsgi_param UWSGI_CHDIR /var/www;
            index  index.html index.htm;
            client_max_body_size 35m;
        }
    }